# RideWise Project Configuration
# Version: 1.0

project:
  name: "RideWise Customer Analytics"
  version: "1.0.0"
  description: "Customer Segmentation & Churn Prediction Engine"

data:
  raw_data_path: "data/raw"
  processed_data_path: "data/processed"
  database_path: "data/ridewise.db"

  # Data validation thresholds
  validation:
    min_records: 1000
    max_null_percentage: 0.15
    date_range:
      start: "2025-01-01"
      end: "2025-12-31"

features:
  # RFM Analysis parameters
  rfm:
    recency_bins: [0, 30, 60, 90, 180, 365]
    frequency_bins: [0, 5, 10, 25, 50, 100]
    monetary_bins: [0, 50, 100, 250, 500, 1000]

  # Feature engineering settings
  temporal:
    window_sizes: [7, 30, 60, 90]
    aggregations: ["mean", "sum", "std", "min", "max"]

  behavioral:
    min_trips_for_features: 3
    session_timeout_minutes: 120

models:
  # Customer Segmentation
  segmentation:
    algorithm: "kmeans"
    n_clusters: 4
    random_state: 42
    max_iter: 300
    n_init: 10

  # Churn Prediction
  churn:
    test_size: 0.2
    random_state: 42
    cv_folds: 5

    logistic_regression:
      C: 1.0
      max_iter: 1000
      class_weight: "balanced"

    random_forest:
      n_estimators: 100
      max_depth: 10
      min_samples_split: 10
      class_weight: "balanced"
      random_state: 42

    # Performance thresholds
    performance:
      min_auc: 0.80
      min_precision: 0.70
      min_recall: 0.65

api:
  host: "0.0.0.0"
  port: 8000
  reload: true
  workers: 4

  # Rate limiting
  rate_limit:
    requests_per_minute: 100
    burst: 20

  # Caching
  cache:
    enabled: false
    ttl_seconds: 300

dashboard:
  port: 8501
  theme: "light"
  max_rows_display: 10000

monitoring:
  log_level: "INFO"
  log_file: "logs/ridewise.log"
  metrics_path: "reports/metrics"

  # Alert thresholds
  alerts:
    api_latency_ms: 1000
    model_drift_threshold: 0.1
    data_quality_min_score: 0.85

deployment:
  environment: "development" # development, staging, production
  docker:
    image_name: "ridewise-analytics"
    tag: "latest"

  cloud:
    platform: "heroku" # heroku, aws, gcp
    region: "eu-west-1"
